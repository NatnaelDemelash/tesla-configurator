<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Design Your Tesla Model</title>
  </head>
  <body>
    <!-- Top Advert Bar -->
    <div
      id="top-bar"
      class="bg-[#333] text-white fixed top-0 left-0 right-0 py-2"
    >
      <p class="font-semibold text-center py-2">
        0% APR available for qualified buyers
      </p>
    </div>

    <!-- header -->
    <header class="flex items-center justify-between px-10 md:px-12 py-6 mt-16">
      <img src="./images/logo.svg" alt="tesla logo" width="120" height="24" />
      <button><i class="fa-solid fa-globe"></i> <span>US</span></button>
    </header>

    <script src="./js/main.js"></script>
  </body>
</html>
